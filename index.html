<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo Pokédex">
    <nav>
        <ul>
          <li><a href="#" id="inicioBtn">Inicio</a></li>
          <li><a href="#" id="pokemonBtn">Pokemons</a></li>
          <li><a href="#" id="tiposBtn">Tipos</a></li>
          <li><a href="#" id="regionesBtn">Regiones</a></li>
          <li>
            <!-- Sección de búsqueda -->
            <input type="text" id="searchInput" placeholder="Buscar pokemon">
            <button id="searchBtn">Buscar</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        
        <div id="pokemonTodos">
            <div class="pokemon-todos" id="listaPokemon">
               <div class="pokemon">
                <div class="pokemon-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/143.svg" alt="snorlax">
                </div>
                <div class="pokemon-info">
                    <div class="pokemon-contenedor">
                        <p class="pokemond-id">#45</p>
                        <h2 class="pokemon-nombre">Snorlax</h2>
                    </div>
                    <div class="pokemon-tipos">
                        <p class="tipo">Normal</p>
                    </div>
                </div>
               </div>
            </div>
        </div>

    </main>

    <script src="#"></script>
</body>
</html>

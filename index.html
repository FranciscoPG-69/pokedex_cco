<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div id="logo">
     <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2017%2F05%2FPokemon-Logo.png&f=1&nofb=1&ipt=ae77343b43118cd3c968c262d5e07322c64023dda31525676b603b8b9d7cab3c&ipo=images" alt="Logo de Pokémon">
    </div> 
    <nav class="naveg">
        <ul class="list">
          <li><a href="#" id="inicioBtn">Inicio</a></li>
          <li><a href="#" id="pokemonBtn">Pokemons</a></li>
          <li><a href="#" id="tiposBtn">Tipos</a></li>
          <li><a href="#" id="regionesBtn">Regiones</a></li>
          
            <!-- Sección de búsqueda -->
            <input type="text" id="searchInput" placeholder="Buscar pokemon">
            <button id="searchBtn">Buscar</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        
        <div id="pokemonTodos">
            <div class="pokemon-todos" id="listaPokemon">
               <div class="pokemon">
                <div class="pokemon-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/143.svg" alt="snorlax">
                </div>
                <div class="pokemon-info">
                    <div class="pokemon-contenedor">
                        <p class="pokemond-id">#45</p>
                        <h2 class="pokemon-nombre">Snorlax</h2>
                    </div>
                    <div class="pokemon-tipos">
                        <p class="tipo">Normal</p>
                    </div>
                    
                </div>
               </div>
            </div>
        </div>
       
       

    </main>

    <script src="#"></script>
</body>
</html>
